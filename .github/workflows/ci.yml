name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Check if dist/index.js is up to date
        run: |
          if [[ -n $(git status --porcelain dist/index.js) ]]; then
            echo "Error: dist/index.js is out of date. Please run 'npm run build' and commit the changes."
            git diff dist/index.js
            exit 1
          fi
